{% extends 'blog/base.html' %}
{% block content %}
<h1> All Categories </h1>
{% for cat in cats %}
<article class="post">
    <h2>
        
        <a href="{% url 'categoryview' slug=cat.slug %}">
        {{ cat.title }}</h2>
    <h6>    {{ cat.description }}</h6></a>
    
</article> 
{% endfor %}
{% endblock %}
